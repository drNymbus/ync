apiVersion: apps/v1
kind: Deployment
metadata:
  name: shop-api
  labels:
    app: shop-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shop-api
  template:
    metadata:
      labels:
        app: shop-api
    spec:
      containers:
      - name: shop-api
        image: ync-shop-api:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3001
        env:
        - name: CASSANDRA_CONTACT_POINTS
          value: "10.43.6.0"
        - name: PORT
          value: "3001"
        - name: COOKIE_SECRET
          value: "some-string-will-do-the-trick"
        - name: PAYPAL_CLIENT_ID
          # value: "?sandbox credentials"
        - name: PAYPAL_CLIENT_SECRET
          # value: "?sandbox credentials"
        - name: ZOHO_MAIL
          # value: "yng.corporation@gmail.com"
        - name: ZOHO_PASSWORD
          # value: "?*"
        - name: APP_ADDRESS
          value: "http://10.43.6.2:15778"
---
apiVersion: v1
kind: Service
metadata:
  name: shop-api
spec:
  type: NodePort
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001
      nodePort: 15779
  clusterIP: 10.43.6.1
  selector:
    app: shop-api