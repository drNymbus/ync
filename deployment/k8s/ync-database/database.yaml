apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cassandra
  labels:
    app: cassandra
spec:
  serviceName: "cassandra"
  replicas: 1
  selector:
    matchLabels:
      app: cassandra
  template:
    metadata:
      labels:
        app: cassandra
    spec:
      containers:
      - name: cassandra
        image: cassandra:latest
        ports:
        - containerPort: 9042
          name: cql
        volumeMounts:
        - name: cassandra-storage
          mountPath: /var/lib/cassandra
        - name: cassandra-config
          mountPath: /etc/cassandra/cassandra.yaml
          subPath: cassandra.yaml
        - name: cassandra-config
          mountPath: /etc/init.d/keyspace.sh
          subPath: keyspace.sh
      volumes:
      - name: cassandra-config
        configMap:
          name: cassandra-config
      - name: cassandra-storage
        persistentVolumeClaim:
          claimName: cassandra-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: cassandra
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 9042
      targetPort: 9042
  clusterIP: 10.43.6.0
  selector:
    app: cassandra