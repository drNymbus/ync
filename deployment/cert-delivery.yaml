apiVersion: apps/v1
kind: Deployment
metadata:
  name: cert-delivery
  namespace: ync
  labels:
    app: cert-delivery
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cert-delivery
  template:
    metadata:
      labels:
        app: cert-delivery
    spec:
      containers:
      - name: cert-delivery
        image: ync-cert-delivery:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: cert-delivery
  namespace: ync
spec:
  type: NodePort
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30000
  clusterIP: 10.43.6.2
  selector:
    app: cert-delivery

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cert-delivery
  namespace: ync
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cert-delivery
            port:
              number: 8080