apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cassandra
  labels:
    app: cassandra
spec:
  serviceName: "cassandra"
  replicas: 1
  selector:
    matchLabels:
      app: cassandra
  template:
    metadata:
      labels:
        app: cassandra
    spec:
      containers:
      - name: cassandra
        image: cassandra:latest
        ports:
        - containerPort: 9042
          name: cql

---

apiVersion: v1
kind: Service
metadata:
  name: cassandra
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 9042
      targetPort: 9042
  clusterIP: 10.96.6.0
  selector:
    app: cassandra